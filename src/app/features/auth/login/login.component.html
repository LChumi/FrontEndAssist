<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" class="app-logo-normal">
      <!-- Imagen -->
      <image href="/images/logo_assist.png" x="38%" y="10" height="75" width="75"/>
      <!-- Texto ASSIST -->
      <text x="50%" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="var(--primary-color)" text-anchor="middle">ASSIST</text>
      <!-- Texto SOFTWARE -->
      <text x="50%" y="95" font-family="Arial, sans-serif" font-size="5" font-weight="400" fill="var(--primary-color)" text-anchor="middle">SOFTWARE</text>
    </svg>

    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
          <span class="text-600 font-medium">Inicia Sesion</span>
        </div>

        <div>
          <label for="usuario" class="block text-900 text-xl font-medium mb-2">Usuario</label>
          <span class="p-input-icon-left w-full mb-4" id="usuario">
                <i class="pi pi-user"></i>
                <input id="email" type="text" pInputText class="w-full md:w-25rem" placeholder="Email">
            </span>
          <label for="password1" class="block text-900 font-medium text-xl mb-2">Contrase√±a</label>
          <span class="p-input-icon-left w-full mb-4" id="password1">
                <i class="pi pi-lock"></i>
                <input id="password" type="password" pInputText class="w-full md:w-25rem" placeholder="Password">
            </span>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
          </div>
          <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-config [minimal]="true"></app-config>
