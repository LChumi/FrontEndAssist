<div class="grid">
  <div class="col-12">
    <div class="flex flex-column sm:flex-row align-items-center gap-4">
      <div class="flex flex-column sm:flex-row align-items-center gap-3">
        @if (imageUsr) {
          <img [src]="imageUsr" class="w-4rem h-4rem flex-shrink-0" alt="profileUser">
        }
        <div class="flex flex-column align-items-center sm:align-items-start">
          <h1 class="text-800 font-bold text-2xl uppercase">
            Bienvenido {{ nombre || '' }}
          </h1>

          <p class="text-600 m-0">{{ fecha }} {{ hora }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <h5>Favoritos</h5>
    <p-dataView #fv [value]="favoritos" [paginator]="true" [rows]="9" filterBy="name" [layout]="layout"
                [emptyMessage]="'No tienes paginas agregadas a favoritos'">
      <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
          <div class="flex gap-2">
            <button
              type="button"
              class="p-button p-button-icon-only"
              aria-label="Vista de lista"
              [class.p-highlight]="layout === 'list'"
              (click)="layout = 'list'"
            >
              <i class="pi pi-bars" aria-hidden="true"></i>
            </button>

            <button
              type="button"
              class="p-button p-button-icon-only"
              aria-label="Vista de cuadrÃ­cula"
              [class.p-highlight]="layout === 'grid'"
              (click)="layout = 'grid'"
            >
              <i class="pi pi-th-large" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </ng-template>

      <ng-template let-favoritos pTemplate="listItem">
        <div class="grid grid-nogutter">
          @for (favorito of favoritos; track $index) {
            <div class="col-12">
              <div class="flex flex-column md:flex-row align-items-center p-3 w-full cursor-pointer"
                   routerLink="{{favorito.programa.path}}" routerLinkActive="active-route">
                <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                  <div class="font-bold text-2xl">{{ favorito.programa.nombre }}</div>
                </div>
                <div
                  class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                  <div class="w-1 h-1">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="w-full h-full"
                         fill="var(--primary-color)" viewBox="0 0 24 24">
                      <path
                        d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          }
        </div>
      </ng-template>

      <ng-template let-favoritos pTemplate="gridItem">
        <div class="grid grid-nogutter">
          @for (favorito of favoritos; track $index) {
            <div class="col-12 md:col-4">
              <div class="card m-3 border-1 surface-border cursor-pointer" routerLink="{{favorito.programa.path}}"
                   routerLinkActive="active-route">
                <div class="flex flex-wrap gap-2 align-items-center justify-content-center mb-2">
                  <div class="w-2 h-2">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="w-full h-full"
                         fill="var(--primary-color)" viewBox="0 0 24 24">
                      <path
                        d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
                    </svg>
                  </div>
                </div>
                <div class="flex flex-column align-items-center text-center mb-3">
                  <div class="flex align-items-center">
                    <span class="font-semibold">{{ favorito.programa.nombre }}</span>
                  </div>
                </div>
              </div>
            </div>
          }
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
