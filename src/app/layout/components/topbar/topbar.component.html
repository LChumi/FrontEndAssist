<div class="layout-topbar">
  <div class="topbar-start">
    <button #menubutton type="button" class="topbar-menubutton p-link p-trigger" aria-label="Menu" (click)="onMenuButtonClick()">
      <i class="pi pi-bars"></i>
    </button>

    <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
  </div>

  <div class="topbar-end">
    <ul class="topbar-menu">
      <li class="topbar-breadcrumb">
        <span class="p-text-secondary">{{ empresa }}</span>
      </li>
      <li class="ml-3">
        <button pButton type="button" icon="pi pi-cog" aria-label="Configuracion"
                class="p-button-text p-button-secondary p-button-rounded flex-shrink-0"
                (click)="onConfigButtonClick()"></button>
      </li>
      <li class="topbar-profile">
        <button type="button" class="p-link" (click)="onProfileButtonClick()" aria-label="Opciones">
          <div class="flex justify-content-center align-items-center border-circle"
               style="width:2rem; height:2rem;background: var(--primary-color)">
            <i class="text-50 pi pi-fw pi-user text-sm"></i>
          </div>
        </button>
      </li>
    </ul>
  </div>
</div>
